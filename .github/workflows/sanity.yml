name: Sanity
on: [push, pull_request]
env:
  GTEST_OUTPUT: xml:./
jobs:
  alpine:
    runs-on: ubuntu-latest
    container:
      image: alpine
    steps:
      - name: Prepare
        run: |
          set -ex
          apk add \
            cmake \
            curl-dev \
            fmt-dev \
            g++ \
            gettext \
            git \
            glibmm-dev \
            gtkmm3-dev \
            libevent-dev \
            libpsl-dev \
            miniupnpc-dev \
            `#nodejs` \
            `#npm` \
            openssl-dev \
            qt5-qtbase-dev \
            qt5-qttools-dev \
            samurai \
            zlib-dev
          `#npm install --global corepack`
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: src
          submodules: recursive
      - name: Configure
        run: |
          cmake \
            -S src \
            -B obj \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=RelWithDebInfo \
            -DCMAKE_INSTALL_PREFIX=pfx \
            -DENABLE_CLI=ON \
            -DENABLE_GTK=ON \
            -DENABLE_QT=ON \
            `#-DENABLE_WEB=ON`
      - name: Build
        run: cmake --build obj --config RelWithDebInfo
      - name: Test
        run: cmake -E chdir obj ctest --build-config RelWithDebInfo --output-on-failure
      - name: Install
        run: cmake --build obj --config RelWithDebInfo --target install/strip
      - uses: actions/upload-artifact@v3
        with:
          name: binaries-${{ github.job }}
          path: pfx/**/*
