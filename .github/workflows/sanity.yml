            libcurl4-openssl-dev \
            libdeflate-dev \
            libevent-dev \
            libfmt-dev \
            libglibmm-2.4-dev \
            libgtkmm-3.0-dev \
            libminiupnpc-dev \
            libnatpmp-dev \
            libpsl-dev \
            libssl-dev \
            ninja-build \
            `#nodejs` \
            `#npm` \
            qtbase5-dev \
            qttools5-dev \
            xz-utils \
            zlib1g-dev
          `#npm install --global corepack`
      - name: Download tarball
        uses: actions/download-artifact@v3
        with:
          name: tarball-debian-11-tarball
      - name: Extract sources from tarball
        run: mkdir src && tar xf transmission*.tar.* -C src --strip-components 1
      - name: Configure
