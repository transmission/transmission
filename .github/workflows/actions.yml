      - name: Show Configuration
        run: |
          echo '${{ toJSON(needs) }}'
          echo '${{ toJSON(runner) }}'
          cat /etc/os-release
      - name: Get Dependencies
        run: |
          set -ex
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            appstream \
            ca-certificates \
            clang \
            cmake \
            gettext \
            libb64-dev \
            libcurl4-openssl-dev \
            libdeflate-dev \
            libevent-dev \
            libfast-float-dev \
            libfmt-dev \
            libminiupnpc-dev \
            libnatpmp-dev \
            libpsl-dev \
            libssl-dev \
            libutfcpp-dev \
